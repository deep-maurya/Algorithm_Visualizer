<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="./assest/css/style.css">
  <style>
    .merge_sort_container {
      max-width: 1300px;
      margin: auto;
    }

    .ms_bars_container {
      width: 100%;
      height: 400px;
      display: flex;
      align-items: baseline;
    }

    .ms_bar {
      border: 2px solid black;
      width: 10px;
      height: 0;
      background-color: #fec53c;
      display: inline-block;
      margin: 0 2px;
    }

    .ms_bars_container {
      border: 1px solid black;
    }
  </style>
</head>

<body style="background-color: #EDF7FA;">
  <!-- ***** Header Start ***** -->
  <header>
    <div class="conatiner-fluid d-none d-lg-block  border-bottom" style="background-color: #FF8364;">
      <div class="container-lg p-3">
        <div class="p-5 pt-0 pb-0 ">
          <nav class="">
            <div class="container-fluid">
              <div class="">
                <div class="row">
                  <div class="col">
                  </div>
                  <div class="col text-center p-2">
                    <a href="./index.html"> <img style="width: 100px;" src="./logo.png" alt=""> </a>
                  </div>
                  <div class="col nav_2_span p-2  d-flex flex-row-reverse align-self-center gap-4 text-end">
                  </div>
                </div>
              </div>
            </div>
          </nav>
        </div>
      </div>
    </div>
    <nav class="navbar d-lg-none navbar-expand-lg" style="background-color: #FF8364;">
      <div class="container-fluid p-3">
        <h1>Logo</h1>
        <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasRight"
          aria-controls="offcanvasRight" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
      </div>
    </nav>
  </header>
  <!-- ***** Header End ***** -->


  <div class="container-fluid">
    <div class="container_new">
      <div class="row">
        <div class="col-lg-3 d-none d-lg-block">
          <div class="overflow-auto pt-3 pb-3">
            <div class="d-flex flex-column flex-md-row ">
              <div id="radio-buttons-container" class="list-group list-group-radio d-grid gap-2 border-0">
              </div>
            </div>
          </div>
        </div>
        <div class="col-lg-9">
          <div class="card mt-3">
            <!-- Title of DSA and Algorith & small Desp -->
            <div class="card-header" style="background-color: #5F6CAF;color:white;">
              <h5 id="algo_title">Visualizer</h5>
            </div>
            <!-- Title of DSA and Algorith & small Desp -->
            <div class="card-body" id="visualizer_play_ground">

              <div class="merge_sort_container">
                <div class="row mt-3">
                  <div class="col-md-6">
                    <div class="input-group mb-3">
                      <input type="text" id="input_numbers" class="form-control"
                        placeholder="Enter comma-separated numbers to sort">
                      <button id="sort_button" class="btn btn-primary">Sort</button>
                    </div>
                    <div class="mb-3">
                      <label for="speed_select" class="form-label">Speed:</label>
                      <select id="speed_select" class="form-select">
                        <option value="200">Fast</option>
                        <option value="1000" selected>Normal</option>
                        <option value="2000">Slow</option>
                      </select>
                    </div>
                  </div>
                  <div class="col-md-6">
                    <div class="ms_bars_container"></div>
                  </div>
                </div>
              </div>



            </div>
          </div>
          <!-- About DSA & Algorithm -->
          <div class="card mt-3">
            <div class="card-body" id="output"></div>
          </div>
          <!-- About DSA & Algorithm -->
        </div>
      </div>
    </div>
  </div>


  <!-- **** sidebar on mobile Start **** -->
  <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasRight" aria-labelledby="offcanvasRightLabel"
    style="background-color: wheat;">
    <div class="offcanvas-header">
      <h5 class="offcanvas-title" id="offcanvasRightLabel">Sidebar On Mobile</h5>
      <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
    </div>
    <div class="offcanvas-body">
      <div class="d-flex flex-column flex-md-row  align-items-center justify-content-center">
        <div id="radio-buttons-container2" class="list-group list-group-radio d-grid gap-2 border-0">
        </div>
      </div>
    </div>
  </div>
  <!-- **** sidebar on mobile End **** -->

</body>

<script src="./algorithm/merge_sort.js"></script>

<!--Common JS Scripts -->

<script src="./assest/js/algo_list.js"></script>
<script src="./assest/js/sidebar.js"></script>
<script src="./assest/js/Algo_content.js"></script>

</html>
