  <style>
    .queue-container {
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
    }
    .queue {
        display: flex;
        flex-direction: row;
        margin-top: 20px;
    }
    .queue-element {
        padding: 10px 20px;
        margin: 5px;
        background-color: #FF8364;
        color: white;
        border-radius: 5px;
        font-weight: bold;
        opacity: 1;
    }
    .queue-element.adding {
        opacity: 0;
        transform: scale(0.5);
    }
    .queue-element.removing {
        opacity: 0;
        transform: scale(1.5);
        transition: opacity 0.5s ease-out, transform 0.5s ease-out;
    }
</style>
</head>

      <div class="col-lg-3 d-none d-lg-block">

      <div class="col-lg-9">
        <div class="card mt-3">

                    <input type="text" id="queueInput" class="form-control" placeholder="Enter Elements" required>

                    </div>
                </div>

                </div>
                <div class="col">

                </div>
                <div class="col">
                  <button class="btn btn-warning mb-3" style="width: 100%;" type="button" onclick="peek()">Peek</button>
                </div>
              </div>
