<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
  <link rel="stylesheet" href="./assest/css/style.css">
  <link rel="stylesheet" href="./assest/css/style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
  <style>
    .stack-container {
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
    }
    .stack {
        display: flex;
        flex-direction: column-reverse;
        align-items: center;
        margin-top: 20px;
    }
    .stack-element {
        padding: 10px 20px;
        margin: 5px;
        background-color: #FF8364;
        color: white;
        border-radius: 5px;
        font-weight: bold;
        opacity: 1;
    }
    .stack-element.adding {
        opacity: 0;
        transform: scale(0.5);
    }
    .stack-element.removing {
        opacity: 0;
        transform: scale(1.5);
        transition: opacity 0.5s ease-out, transform 0.5s ease-out;
    }
  </style>
</head>
<body style="background-color: #EDF7FA;">
  <!-- ***** Header Start ***** -->
    <header id="header_section">
      <div class="conatiner-fluid d-none d-lg-block  border-bottom" style="background-color: #FF8364;">
        <div class="container-lg p-3">
          <div class="p-5 pt-0 pb-0 ">
            <nav class="">
              <div class="container-fluid">
                <div class="">
                  <div class="row">
                    <div class="col">      
                    </div>
                    <div class="col text-center p-2">
                      <a href="./index.html"> <img style="width: 100px;" src="./logo.png" alt=""> </a>
                    </div>
                    <div class="col nav_2_span p-2  d-flex flex-row-reverse align-self-center gap-4 text-end">
                    </div>
                  </div>
                </div>
              </div>
            </nav>
          </div>
        </div>
      </div>
      <nav class="navbar d-lg-none navbar-expand-lg" style="background-color: #FF8364;">
        <div class="container-fluid p-3">
          <h1>Logo</h1>
          <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasRight" aria-controls="offcanvasRight" aria-expanded="false" aria-label="Toggle navigation">

          </button>
        </div>
      </nav>

  <!-- ***** Header End ***** -->

<div class="container-fluid">
  <div class="container_new">
    <div class="row">
      <div class="col-lg-3 d-none d-lg-block" id="sidebar_section">
        <div class="overflow-auto pt-3 pb-3">
          <div class="d-flex flex-column flex-md-row ">
            <div id="radio-buttons-container" class="list-group list-group-radio d-grid gap-2 border-0">
          
            </div>
          </div>
        </div>
      </div>
      <div class="col-lg-9" id="playground_section">
        <div class="card mt-3" id="playground_card">
          <!-- Title of DSA and Algorith & small Desp -->
          <div class="card-header" style="background-color: #5F6CAF;color:white;">
            <div class="row">
              <div class="col">
                <h5 class="mt-2" id="algo_title">Visualizer</h5>
              </div>
              <div class="col text-end">
                <button class="btn text-end" is_full="0" id="maximize_area"><span class="material-symbols-outlined">
                  fullscreen
                  </span></button>
              </div>
            </div>
          </div>
          <!-- Title of DSA and Algorith & small Desp -->
          <div class="card-body" id="visualizer_play_ground" style="overflow-x: auto;">
            <div class="stack-container">
              <div class="div" style="padding: 6px;width: 100%;height: auto;">
                Start your Stack, Add Elements using Push
                <div class="stack" id="stack" style="min-height: 300px;height: auto;border-radius: 0px 0px 10px 10px;border: 4px solid red;width: 80px;margin: auto;border-top: none;">
                  
                </div>
              </div>
              <div class="msg_area text-center">
                <div id="msg_show" class="alert"> 
                </div>
              </div>
            </div>
          </div>
          <div class="card-footer">
            <div class="row">
              <div class="col-lg-6 col-md-8 offset-md-2 offset-lg-3">
                <div class="row">
                  <div class="col-8">
                    <div class="input-group">
                      <input type="text" id="stackInput" class="form-control" placeholder="Enter Elements" required>
                      <div class="input-group-append">
                          <button class="btn btn-success"  type="button" onclick="push()">Push</button>
                      </div>
                    </div>
                  </div>
                  <div class="col-4">
                    <button class="btn btn-danger mb-3" style="width: 100%;" type="button" onclick="pop()">Pop</button>
                  </div>
                  <div class="col">
                    <button class="btn btn-primary mb-3" style="width: 100%;" type="button" onclick="isEmpty_check()">isEmpty</button>
                  </div>
                  <div class="col">
                    <button class="btn btn-info mb-3" style="width: 100%;" type="button" onclick="size()">Size</button>
                  </div>
                  <div class="col">
                    <button class="btn btn-warning mb-3" style="width: 100%;" type="button" onclick="peek()">Peek</button>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
        <!-- About DSA & Algorithm -->
        <div class="card mt-3" id="info_section">
          <div class="card-body" id="output"></div>
        </div>
        <!-- About DSA & Algorithm -->
      </div>
