<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Two Pointer Technique Visualizer</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .array-element {
            display: inline-block;
            width: 50px;
            height: 50px;
            line-height: 50px;
            margin: 5px;
            text-align: center;
            border: 1px solid #000;
            border-radius: 5px;
        }

        .pointer {
            background-color: #007bff;
            color: white;
        }
    </style>
</head>

<body>
    <div class="container mt-5">
        <h1 class="text-center">Two Pointer Technique Visualizer</h1>
        <div class="row">
            <div class="col-md-12 text-center">
                <input type="text" id="arrayInput" class="form-control mb-2"
                    placeholder="Enter array (comma separated)">
                <input type="text" id="targetSum" class="form-control mb-2" placeholder="Enter target sum">
                <button id="findPairsBtn" class="btn btn-primary mb-2">Find Pairs</button>
                <div id="arrayContainer" class="mt-3"></div>
                <div id="resultContainer" class="mt-3"></div>
            </div>
        </div>
    </div>

    <script src="./assest/js/twopointer.js"></script>
    <script src="./assest/js/algo_list.js"></script>
    <script src="./assest/js/sidebar.js"></script>
    <script src="./assest/js/Algo_content.js"></script>
    <script src="./algorithm/linked_list.js"></script>
</body>

</html>
